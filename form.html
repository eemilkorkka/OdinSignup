<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            <div class="logo">
                <img src="odin-lined.png">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="item2">
            <h2 class="introduction">This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br>
            Sign up now to get started.</h2>
            <h2>You <span>know</span> you want to.</h2>
        </div>
        <div class="item3">
            <h2>Let's do this!</h2>
            <form>
                <div class="left-div">
                    <div class="first-name-div">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="firstname">
                    </div>
                    <div class="email-div">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email">
                    </div>
                </div>
                <div class="right-div">
                    <div class="last-name-div">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="lastname">
                    </div>
                    <div class="phone-num-div">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="number" id="phone_num" name="phonenum">
                    </div>
                </div>
            </form>
        </div>
        <div class="item4"></div>
    </div>
</body>
</html>
